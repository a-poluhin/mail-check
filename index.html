<!DOCTYPE html>
<html>
  <head>
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/select.css"/>
    <link rel="stylesheet" type="text/css" href="css/main-page.css"/>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="js/theme.js" defer></script>
    <script src="js/internalization.js" defer></script>
    <script src="js/findByTrack.js" defer></script>
  </head>
  <body>
    <div class="header-wrap">
      <div class="header">
        <select data-i18n-switcher class="locale-switcher">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
        <div class="header-number">
          <span data-i18n-key="header.support">Тех. поддержка</span> +7 923 956 78 97
        </div>
        <button class="header-button" id="theme-button" data-i18n-key="header.change-theme">Сменить тему</button>
      </div>
    </div>

    <div class="content">
      <div class="title">
        <div class="text">Отслеживание посылок</div>
        <div class="links-wrap">
          <div class="links">
            <a class="link" href="templates/dilivery-statistic.html">Статистика доставки</a>
            <a class="link" href="templates/mail-status.html">Статус посылок</a>
            <a class="link" href="templates/instruction.html">Инструкция</a>
          </div>
        </div>
      </div>

      <div class="serach-block">
        <div class="input-group mb-3">
          <input type="text" class="form-control search-input" id="search-input" placeholder="Введите трек-номер" aria-label="Enter track number" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary search-button" type="button" id="button-addon2">Найти</button>
        </div>
        <div class="serach-links">
          <a class="link" href="templates/find-branch.html">Найти отделение</a>
          <a class="link" href="templates/srok.html">Рассчитать срок доставки</a>
        </div>
      </div>
    </div>
  </body>
</html>
