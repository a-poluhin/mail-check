<!DOCTYPE html>
<html>
  <head>
    <title>Найти отделение</title>
    <link rel="stylesheet" type="text/css" href="../css/select.css"/>
    <link href="../css/srok.css" rel="stylesheet" type="text/css">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="../js/theme.js" defer></script>
    <script src="../js/internalization.js" defer></script>
    <script src="../js/calc-price.js" defer></script>
  </head>

  <body>
    <div class="header-wrap">
      <div class="header">
        <select data-i18n-switcher class="locale-switcher">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
        <div class="header-number" data-i18n-key="header.support">Тех. поддержка +7 923 956 78 97</div>
        <button class="header-button" id="theme-button" data-i18n-key="header.change-theme">Сменить тему</button>
      </div>
    </div>

    <div class="content">
      <div class="title">
        <div class="text">Отслеживание посылок</div>
        <div class="links-wrap">
          <div class="links">
            <a class="link" href="dilivery-statistic.html">Статистика доставки</a>
            <a class="link" href="mail-status.html">Статус посылок</a>
            <a class="link" href="instruction.html">Инструкция</a>
          </div>
        </div>
      </div>

      <div class="form">
        <table class="form-table">
          <colgroup>
            <col span="1" style="min-width: 150px;">
            <col span="1">
         </colgroup>

          <tbody>
            <tr>
              <td>Ваш телефон:</td>
              <td><input type="text" id="phone-number" value="" /></td>
            </tr>

            <tr>
              <td>Откуда:</td>
              <td><input type="text" id="from" value="" /></td>
            </tr>

            <tr>
              <td>Куда:</td>
              <td><input type="text" id="to" value="" /></td>
            </tr>

            <tr>
              <td></td>
              <td class="cell-with-button"><button id="calc-button">Отправить</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="calc-result"></div>
    </div>
  </body>
</html>
